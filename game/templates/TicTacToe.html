{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دوز | Tic Tac Toe</title>
    <link rel="stylesheet" href={% static "tictactoe/tictactoe.css" %}>
</head>

<body>
    <div class="status">
        <div class="status2">
            <p id="turn">شما : <strong id="player-show"></strong></p>
            <p id="score-me">امتیاز من : <strong id="score-m">0</strong></p>
            <p id="score-competitor">امتیاز حریف : <strong id="score-c">0</strong></p>
            <p id="rounds">راند : <strong id="round">1</strong> از 5</p>
        </div>
    </div>
    <div id="tictactoe">
        <div class="game--container">
            <div data-cell-index="0" class="cell"></div>
            <div data-cell-index="1" class="cell"></div>
            <div data-cell-index="2" class="cell"></div>
            <div data-cell-index="3" class="cell"></div>
            <div data-cell-index="4" class="cell"></div>
            <div data-cell-index="5" class="cell"></div>
            <div data-cell-index="6" class="cell"></div>
            <div data-cell-index="7" class="cell"></div>
            <div data-cell-index="8" class="cell"></div>
        </div>
    </div>

    <div class="status">
        <div class="status2">
            <p id="status">در حال اتصال به سرور ... </p>
        </div>
    </div>
    <script src={% static 'tictactoe/TicTacToe.js' %}></script>
    <script src={% static 'game_socket.js' %}></script>
</body>

</html>
