<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no,minimal-ui">
    <title>برج</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet " href={% static "single-game/tower_game/style.css " %}> -->
</head>

<body>
    <canvas id="canvas" class="hide"></canvas>
    <div class="content">
        <div class="loading">
            <div class="main"><img src="./assets/main-loading.gif">
                <div class="progress">
                    <div class="title font-wenxue">0%</div>
                    <div class="bar">
                        <div class="sub">
                            <div class="percent"></div>
                        </div>
                    </div>
                    <div class="text ">در حال بارگیری</div>
                </div>
            </div>

        </div>
        <div class="landing hide">
            <div class="action-1">
                <img src="./assets/main-index-title.png " class="title swing">
            </div>
            <div class="action-2"><img id="start" src="./assets/main-index-start.png " class="start "></div>
        </div>
        <div id="modal" class="modal hide">
            <div class="mask"></div>
            <div class="js-modal-content modal-content">
                <div class="main">
                    <div class="container "><img src="./assets/main-modal-bg.png " class="bg ">
                        <div class="modal-main ">
                            <div id="over-modal" class="hide js-modal-card "><img src="./assets/main-modal-over.png " class="over-img ">
                                <div id="score" class="over-score font-wenxue "></div>
                                <div id="over-zero" class="hide ">
                                    <div class="tip ">
                                        <p>再来一次吧！</p>
                                        <img src="./assets/main-modal-again-b.png " class="over-button-b js-reload "><img src="./assets/main-modal-invite-b.png " class="over-button-b js-invite "></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="wxShare hide ">
            <img src="./assets/main-share-icon.png ">
        </div>
    </div>
    <script src="./dist/main.js "></script>
    <script src="./assets/zepto-1.1.6.min.js "></script>
    <script>
        var domReady, loadFinish, canvasReady, loadError, gameStart, game, score, successCount
            // init window height and width
        var gameWidth = window.innerWidth
        var gameHeight = window.innerHeight
        var ratio = 1.5
        if (gameHeight / gameWidth < ratio) {
            gameWidth = Math.ceil(gameHeight / ratio)
        }
        $('.content').css({
            "height ": gameHeight + "px ",
            "width ": gameWidth + "px "
        })
        $('.js-modal-content').css({
            "width ": gameWidth + "px "
        })

        // loading animation
        function hideLoading() {
            if (domReady && canvasReady) {
                $('#canvas').show()
                loadFinish = true
                setTimeout(function() {
                    $('.loading').hide()
                    $('.landing').show()
                }, 1000)
            }
        }

        function updateLoading(status) {
            var success = status.success
            var total = status.total
            var failed = status.failed
            if (failed > 0 && !loadError) {
                loadError = true
                alert('بازی اجرا نشد، لطفا صفحه را دوباره بارگذاری کنید.')
                return
            }
            var percent = parseInt((success / total) * 100);
            if (percent === 100 && !canvasReady) {
                canvasReady = true
                hideLoading()
            }
            percent = percent > 98 ? 98 : percent
            percent = percent + '%'
            $('.loading .title').text(percent);
            $('.loading .percent').css({
                'width': percent
            })
        }

        function overShowOver() {
            $('#modal').show()
            $('#over-modal').show()
            $('#over-zero').show()
        }

        // game customization options
        const option = {
            width: gameWidth,
            height: gameHeight,
            canvasId: 'canvas',
            soundOn: true,
            setGameScore: function(s) {
                score = s
            },
            setGameSuccess: function(s) {
                successCount = s
            },
            setGameFailed: function(f) {
                $('#score').text(score)
                if (f >= 3) overShowOver()
            }
        }

        // game init with option
        function gameReady() {
            game = TowerGame(option)

            game.load(function() {

                game.playBgm()
                game.init()

            }, updateLoading)
        }

        var isWechat = navigator.userAgent.toLowerCase().indexOf("micromessenger ") !== -1
        if (isWechat) {
            document.addEventListener("WeixinJSBridgeReady", gameReady, false)
        } else {
            gameReady()
        }

        function indexHide() {
            $('.landing .action-1').addClass('slideTop')
            $('.landing .action-2').addClass('slideBottom')
            setTimeout(function() {
                $('.landing').hide()
            }, 950)
        }

        // click event
        $('#start').on('click', function() {
            console.log("clicked start")
            if (gameStart) return
            gameStart = true
            indexHide()
            setTimeout(game.start, 400)
        })

        $('.js-reload').on('click', function() {
            window.location.href = window.location.href + '?s=' + (+new Date())
        })

        $('.js-invite').on('click', function() {
            $('.wxShare').show()
        })

        $('.wxShare').on('click', function() {
            $('.wxShare').hide()
        })

        // listener
        window.addEventListener('load', function() {
            domReady = true
            hideLoading()
        }, false);
    </script>
</body>

</html>
